<html lang="en">
<head>
    <title>Lightshow Control Panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- SocketIO -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
            integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap colors -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Custom JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Custom CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-icon-144x144-precomposed.png') }}">
</head>

<body>

<div class="pb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lightshow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="settings/">Settings</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <h3>Settings</h3>
    <div class="my-4">
        <label for="customRange11">Brightness</label>
        <div id="settings" class="justify-content-center">
            <div class="d-flex w-100">
                <input type="range" class="custom-range" id="customRange11" min="0" max="200">
                <span class="font-weight-bold text-primary ml-2 valueSpan"></span>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex">
        <h3>Animations</h3>
        <div class="ml-2">
            <a>
                <svg width="32px" height="32px" viewBox="0 0 16 16" class="bi bi-power" fill="red"
                     xmlns="http://www.w3.org/2000/svg" id="power">
                    <path fill-rule="evenodd"
                          d="M5.578 4.437a5 5 0 1 0 4.922.044l.5-.866a6 6 0 1 1-5.908-.053l.486.875z"/>
                    <path fill-rule="evenodd" d="M7.5 8V1h1v7h-1z"/>
                </svg>
            </a>
        </div>
    </div>
    <div id="animations" class="d-flex flex-wrap justify-content-between my-4">
        <div class="flex-fill mr-2">
            <button class="btn animation-button btn-primary">Rainbow</button>
        </div>
        <div class="flex-fill mr-2">
            <button class="btn animation-button btn-primary">Fade</button>
        </div>
        <div class="flex-fill mr-2">
            <button class="btn animation-button btn-primary">Strobe</button>
        </div>
    </div>
</div>

<footer class="page-footer sticky-footer font-small stylish-color">
    <div class="footer-copyright text-center py-4"><span>Version: {{version}}</span></div>
</footer>

</body>

<script>
    const $valueSpan = $('.valueSpan');
    const $value = $('#customRange11');
    $valueSpan.html($value.val());
    $value.on('input change', () => {
        console.log("Update")
        $valueSpan.html($value.val());
    });
</script>
